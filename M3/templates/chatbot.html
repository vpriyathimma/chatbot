<script>
    
        const input = document.getElementById('confirm_pass');

            if (input.value === targetValue) {

                // Show the template if the input value matches the current value
                
                document.getElementById('error').innerHTML='correct password';

        });

</script>


    <script>
        // script.js

        // Authentication toggles
        document.getElementById('showRegister').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('registerBox').style.display = 'block';
        });

        document.getElementById('showLogin').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('registerBox').style.display = 'none';
            document.getElementById('loginBox').style.display = 'block';
        });

        // Handle login and registration (mock functionality)
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Add your login logic here
            showChat();
        });

        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Add your registration logic here
            showChat();
        });

        // Show chat section
        function showChat() {
            
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('chatSection').style.display = 'flex';
            console.log("working")
        }

        // Handle sending messages
        document.getElementById('sendButton').addEventListener('click', () => {
            const input = document.getElementById('messageInput');
            const messageText = input.value.trim();

            if (messageText) {
                addMessage(messageText, 'user-message');
                input.value = '';

                // Simulate a bot response
                setTimeout(() => {
                    addMessage('This is a bot response.', 'bot-message');
                }, 1000);
            }
        });

        // Add message to chat
        function addMessage(text, className) {
            const messageContainer = document.createElement('div');
            messageContainer.className = `message ${className}`;
            messageContainer.innerHTML = `<p>${text}</p>`;

            document.getElementById('messageArea').appendChild(messageContainer);
            document.getElementById('messageArea').scrollTop = document.getElementById('messageArea').scrollHeight;

            // Add to chat history
            const historyItem = document.createElement('div');
            historyItem.innerHTML = `<p>${text}</p>`;
            document.getElementById('historyList').appendChild(historyItem);
        }

    </script>

      margin: 0 20px;
      position: relative;
    }
    form .form-row .textarea{
      height: 70px;
    }
    .input-data input,
    .textarea textarea{
      display: block;
      width: 100%;
      height: 100%;
      border: none;
      font-size: 17px;
      border-bottom: 2px solid rgba(0,0,0, 0.12);
    }
    .input-data input:focus ~ label, .textarea textarea:focus ~ label,
    .input-data input:valid ~ label, .textarea textarea:valid ~ label{
      transform: translateY(-20px);
      font-size: 14px;
      color: #3498db;
    }
    .textarea textarea{
      resize: none;
      padding-top: 10px;
    }
    .input-data label{
      position: absolute;
      pointer-events: none;
      bottom: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    .textarea label{
      width: 100%;
      bottom: 40px;
      background: #fff;
    }
    .input-data .underline{
      position: absolute;
      bottom: 0;
      height: 2px;
      width: 100%;
    }
    .input-data .underline:before{
      position: absolute;
      content: "";
      height: 2px;
      width: 100%;
      background: #3498db;
      transform: scaleX(0);
      transform-origin: center;
      transition: transform 0.3s ease;
    }
    .input-data input:focus ~ .underline:before,
    .input-data input:valid ~ .underline:before,
    .textarea textarea:focus ~ .underline:before,
    .textarea textarea:valid ~ .underline:before{
      transform: scale(1);
    }
    .submit-btn .input-data{
      overflow: hidden;
      height: 45px!important;
      width: 25%!important;
    }
    .submit-btn .input-data .inner{
      height: 100%;
      width: 300%;
      position: absolute;
      left: -100%;
      background: -webkit-linear-gradient(right, #56d8e4, #9f01ea, #56d8e4, #9f01ea);
      transition: all 0.4s;
    }
    .submit-btn .input-data:hover .inner{
      left: 0;
    }
    .submit-btn .input-data input{
      background: none;
      border: none;
